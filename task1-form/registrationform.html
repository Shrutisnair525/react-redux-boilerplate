<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="registrationform.css">
    <title> Registration form </title>
  </head>

  <body>
    <form class="registration">

      <h3>User Registrtion Form!!! </h3>
      <pre> <br/> <br/> <br/> </pre>

      <div class="entry">
        <label class="leftside"> Name: </label>
        <input class="rightside" type="text" name="Name" /> <br/>
      </div>

      <div class="entry">
        <label class="leftside"> Address: </label>
        <textarea rows="4" cols="50" name="address"> </textarea> <br/>
      </div>

      <div class="entry">
        <label class="leftside">Postal Code: </label>
        <input class="rightside" type="text" name="PIN" size="6" /> <br/>
      </div>

      <div class="entry">
        <label class="leftside">Phone Number: </label>
        <input class="rightside" type="text" name="phone" /> <br/>

      <div class="entry">
        <label class="leftside"> Age: </label>
        <input class="rightside"type="text" name="Age" size="2"/>
      </div>

      <div class="entry">
        <label class="leftside"> Gender: </label>
        <input class="radiorightside"type="radio" name="Gender" value="Male" /> Male
        <input class="radiorightside" type="radio" name="Gender" value="Female" /> Female
      </div>

      <div class="entry">
        <label class="leftside">Highest Educational Qualification: </label>
        <select>
            <option value="PG">Post Graduation</option>
            <option value="Professional">Professional Graduation</option>
            <option value="Degree">Graduation</option>
            <option value="HS">Higher Seconadary</option>
            <option value="ss">Secondary </option>
        </select>
      </div>
      <pre> <br/> <br/> <br/> </pre>

      <button id="submitbutton" type="submit">SUBMIT</button>

    </form>
    </body>
</html>
