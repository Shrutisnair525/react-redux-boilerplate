<!DOCTYPE html>
<html>
  <head>
    <title> example </title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
 </head>
 <body>
   <div class="outerdiv">
      <img class="outside" src="snacks.jpg" alt="Image" width="200px" height="200px">
     <div class="innerdiv" >Image of snacks </div>

   </div>
   <p class="first">ordered and Unordered lists </p>
   <ol>
     <li>Tea </li>
     <li>Coffee </li>
     <li>Milk </li>
   </ol>
   <p class="second">Completed ordered list </p>
   <ul>
     <li>Tea </li>
     <li>Coffee </li>
     <li>Milk </li>
   </ul>
   <div class="first">
     <img class="inside" src="tea.jpg" alt="Image for tea" width="200px" height="200px"> <br/>
     <a class="second" href="https://en.wikipedia.org/wiki/Tea">tea</a>
   </div>
   <div class="first">
     <img class="inside" src="coffee-pic.png" alt="Image for coffee" width="200px" height="200px"><br/>
     <a class="second" href="https://en.wikipedia.org/wiki/Coffee">coffee </a>
   </div>
   <div class="first">
     <img class="inside" src="milk.jpg" alt="Image for milk" width="200px" height="200px"><br/>
     <a class="second" href="https://en.wikipedia.org/wiki/Milk">milk</a>
   </div>
   <table>
     <tr>
       <th> Drinks </th>
       <th> Cost </th>
       <th> Health </th>
     </tr>
     <tr>
       <td> Tea </td>
       <td> 15 </td>
       <td> Average </td>
     </tr>
     <tr>
       <td> Coffee </td>
       <td> 20 </td>
       <td> Worst </td>
     </tr>
     <tr>
       <td> Milk </td>
       <td> 25 </td>
       <td> Good </td>
     </tr>
   </table>
 </body>
</html>
